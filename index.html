<!DOCTYPE html>
<html>
<head>
	<title>Thomas Bunyan Calculator</title>
</head>
<body>
<script type="text/javascript">
// this creates a function that gets whats entered in both text boxes (form1, form2  changes them to integers) and the dropdown menu with the different math opps. it also creates the result entry by getting the result of the gogadget function 
function calculate () {
  
        var form1 = parseInt(document.getElementById ("form1").value);
        var form2 = parseInt(document.getElementById("form2").value);
        var dropdown = document.getElementById('dropdown').value;
        document.getElementById("result").value = gogadget (form1, dropdown, form2);
}



    
    


// this is the function that does the math, it takes the two entries and the math op from the dropdown and it through an if statement to decide if its add, subtract, divide, multiply. 
function gogadget (form1, dropdown, form2) {
    if (dropdown == 'Add') {
        return form1 + form2;
    } else if (dropdown == 'Subtract') {
        return form1 - form2;
    } else if (dropdown == 'Divide') {
        return form1 / form2;
    } else if (dropdown == 'Multiply') {
        return form1 * form2; 
    }
    
   }


	
// the section under body creates the two empty text boxes as well as the dropdown menu, in the dropdown menu you get the four math ops. The button enter is also create which starts the caluclate function on clicking. There is also the result box created here. 
</script>

</body>

	<div> 
	<input id ="form1" type="text" />
	<td><select id="dropdown">
            <option value="Add">+</option>
            <option value="Subtract">-</option>
            <option value="Multiply">*</option>
            <option value="Divide">/</option>
  	</select></td>
	<input id ="form2" type="text"  />
	<input type="submit" id="btn_sub" name="btn_sub" value="Enter" onclick="calculate();" />
	 <input type="text" id="result" name="result" />
   
	</div>


</html>
